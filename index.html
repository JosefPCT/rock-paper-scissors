<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script> <!-- sync and defer  attributes-->
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <button name="rock" value="rock" id="rock">Rock</button>
        <button name="paper" value="paper" id="paper">Paper</button>
        <button name="scissors" value="scissors" id="scissors">Scissors</button>
    </div>
    <h2>Results</h2>
    <div class="result"></div>
    <h2>Score</h2>
    <div class="score"></div>
</body>
</html>
